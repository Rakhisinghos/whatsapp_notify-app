<!DOCTYPE html>
<html>
<head>
    <title>Send WhatsApp Message</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Student WhatsApp Notifier</h2>
        <form method="POST">
            <label>Student Name:</label>
            <input type="text" name="name" required placeholder="Enter student name">

            <label>Phone Number:</label>
            <input type="tel" name="phone" required placeholder="e.g. 9876543210">

            <button type="submit">Send WhatsApp Message</button>
        </form>
    </div>
</body>
</html>
