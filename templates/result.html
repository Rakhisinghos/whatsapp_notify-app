<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Links</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Generated WhatsApp Message Links</h2>
        <ul>
            {% for link in links %}
                <li><a href="{{ link }}" target="_blank">Send Message {{ loop.index }}</a></li>
            {% endfor %}
        </ul>
        <br>
        <a href="{{ url_for('index') }}" class="back-btn">← Back</a>
    </div>
</body>
</html>
