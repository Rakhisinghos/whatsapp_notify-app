<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Message Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        ul {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Generated WhatsApp Message Links</h2>
    {% if links %}
        <ul>
            {% for link in links %}
                <li>
                    <a href="{{ link.url }}" target="_blank">
                        Message {{ loop.index }}{% if link.name %} - {{ link.name }}{% endif %}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No message links available.</p>
    {% endif %}

</body>
</html>
